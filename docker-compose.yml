  caddy:
    image: caddy:2.1.1-alpine
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./volumes/logs:/var/log/tolma.ch
      - ./volumes/static:/var/www/tolma.ch/static
      - ./volumes/media:/var/www/tolma.ch/media
    environment:
      - PORT=${PORT}
      - DOMAIN=${DOMAIN}
    ports:
      - 80:80
      - 443:443
    depends_on:
      - app
    networks:
      - my-network-name

  lt:
    image: silviof/docker-languagetool
    networks:
      - my-network-name

networks:
  my-network-name:
    driver: bridge
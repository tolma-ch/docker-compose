version: '2.1'

services:
  db:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
    healthcheck:
      test: "/etc/init.d/mysql status"
      interval: 1s
      retries: 120
    networks:
      - my-network-name

  elastic:
    image: elasticsearch:2.4.6-alpine
    depends_on:
      - db
    networks:
      - my-network-name

  redis:
    image: redis
    networks:
      - my-network-name

  app:
    build: ../django
    volumes:
      - ../django:/var/www/tolma.ch
      - ./volumes/logs:/var/log/tolma.ch
      - ./volumes/docs:/var/www/tolmach_documents
      - ./volumes/static:/var/www/tolma.ch/static
      - ./volumes/media:/var/www/tolma.ch/media
    environment:
      - REDIS_HOST=redis
      - MYSQL_HOST=db
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
      - SPARKPOST_API_KEY=${SPARKPOST_API_KEY}
      - DEBUG=${DEBUG}
      - PROD=${PROD}
      - PORT=${PORT}
      - DOMAIN=${DOMAIN}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - my-network-name

